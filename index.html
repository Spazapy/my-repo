<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
</head>
<body class="container">
<div id="question-page" class="content">
    <h1 id="question">Hast du Lust mit mir am Valentinstag was zu unternehmen?</h1>
    <div class="button-container">
        <button id="btn1" class="button1">Ja</button>
        <button id="btn2" class="button2">Nein</button>
    </div>
</div>

<div id="rose-page" class="hidden">
    <h1 class="rose-text">Du hast die richtige Entscheidung getroffen! Ich freue mich schon darauf, dir bald mehr über unsere gemeinsamen Pläne zu verraten… 🌹</h1>
        <section class="flower">
            <div class="big-petal big-petal1"></div>
            <div class="big-petal big-petal2"></div>
            <div class="big-petal big-petal3"></div>
            <div class="big-petal big-petal4"></div>
            <div class="small-petal small-petal1"></div>
            <div class="small-petal small-petal2"></div>
            <div class="small-petal small-petal3"></div>
            <div class="small-petal small-petal4"></div>
            <div class="small-petal small-petal5"></div>
            <div class="small-petal small-petal6"></div>
            <div class="small-petal small-petal7"></div>
            <div class="small-petal small-petal8"></div>
        </section>
</div>

<script src="main.js"></script>
<script>
    document.getElementById("btn1").addEventListener("click", function() {
        fetch("http://localhost:3000/send-email", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: "Ja Button wurde geklickt" })
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
    });
    // Event Listener für den "Nein"-Button
    document.getElementById("btn2").addEventListener("click", function() {
        fetch("http://localhost:3000/send-email", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: "Nein Button wurde geklickt" })
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
